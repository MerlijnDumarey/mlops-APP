apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api

        image: merlijn123/mlops-movement-classification-ai:main
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: model-dataset-storage
          mountPath: /app/api/assets 
      volumes:
      - name: model-dataset-storage
        persistentVolumeClaim:
          claimName: model-dataset-pvc
