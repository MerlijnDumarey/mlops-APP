<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Model Prediction Service</h1>
        </header>

        <main>
            <div class="input-group">
                <label for="file-input">Upload Input File:</label>
                <input type="file" id="file-input" />
                <button id="predict-button">Get Prediction</button>
                <button id="check-model-button">Check Model Status</button>
            </div>

            <div id="model-status" class="hidden">
                <h2>Model Status:</h2>
                <p id="model-status-output"></p>
            </div>

            <div id="result" class="hidden">
                <h2>Prediction:</h2>
                <p id="prediction-output"></p>
            </div>

            <div id="error" class="hidden">
                <h2>Error:</h2>
                <p id="error-output"></p>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
